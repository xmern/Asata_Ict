<!-- login.component.html -->
<div class="container">
    <div class="login-container" *ngIf="!showModal">
        <div class="login-box">
        <img src="assets\logos\temp\favicon_io\apple-touch-icon.png" alt="Logo" class="logo">
        <form (ngSubmit)="onSubmit()" [formGroup]="loginForm">
            <div class="form-group" [ngClass]="{'has-error': isFieldInvalid('email')}">
            <label for="email">Email</label>
            <input type="email" id="email" formControlName="email" placeholder="Enter your email" required>
            <div *ngIf="isFieldInvalid('email')" class="error-message">
                <small *ngIf="loginForm.get('email')?.hasError('required')">Email is required</small>
                <small *ngIf="loginForm.get('email')?.hasError('email')">Enter a valid email</small>
            </div>
            </div>
            <div class="form-group" [ngClass]="{'has-error': isFieldInvalid('firstname')}">
                <label for="firstname">Firstname</label>
                <input type="firstname" id="firstname" formControlName="firstname" placeholder="Enter your firstname" required>
                <div *ngIf="isFieldInvalid('firstname')" class="error-message">
                    <small *ngIf="loginForm.get('firstname')?.hasError('required')">firstname is required</small>
                    <small *ngIf="loginForm.get('firstname')?.hasError('firstname')">Enter your firstname</small>
                </div>
            </div> 
            <div class="form-group" [ngClass]="{'has-error': isFieldInvalid('lastname')}">
                <label for="lastname">lastname</label>
                <input type="lastname" id="lastname" formControlName="lastname" placeholder="Enter your lastname" required>
                <div *ngIf="isFieldInvalid('lastname')" class="error-message">
                    <small *ngIf="loginForm.get('lastname')?.hasError('required')">lastname is required</small>
                    <small *ngIf="loginForm.get('lastname')?.hasError('lastname')">Enter your lastname</small>
                </div>
            </div>                         
            <div class="form-group" [ngClass]="{'has-error': isFieldInvalid('password')}">
            <label for="password">Password</label>
            <input type="password" id="password" formControlName="password" placeholder="Enter your password" required>
            <div *ngIf="isFieldInvalid('password')" class="error-message">
                <small *ngIf="loginForm.get('password')?.hasError('required')">Password is required</small>
                <small *ngIf="loginForm.get('password')?.hasError('minlength')">Password must be at least 6 characters</small>
            </div>
            </div>
            <div class="form-group" [ngClass]="{'has-error': isFieldInvalid('confirmpassword')}">
                <label for="confirmpassword">Confirm Password</label>
                <input type="confirmpassword" id="confirmpassword" formControlName="confirmpassword" placeholder="Re-enter your password" required>
                <div *ngIf="isFieldInvalid('confirmpassword')" class="error-message">
                    <small *ngIf="loginForm.get('confirmpassword')?.hasError('required')">Confirm Password is required</small>
                    <small *ngIf="loginForm.get('confirmpassword')?.hasError('minlength')">Password must be at least 6 characters</small>
                </div>
                </div>
            <button *ngIf="loginForm.invalid" style="background-color: grey;" class="btn-login">Register</button>                
            <button *ngIf="!loginForm.invalid" type="submit" class="btn-login">Register</button>
        </form>

        </div>
    </div>
</div>
<div class="modal-container" [ngClass]="{ 'show': showModal }" (click)="closeModal()">    
    <div class="modal" (click)="stopPropagation($event)">
      <span class="close" (click)="closeModal()">&times;</span>
      <div class="modal-content">
        <div class="icon" >
           <img src="assets\icons\warning.png" alt="error icon" class="logo">
        </div>
        <div class="text">
            <p>{{ errorMessage }}</p>
        </div>
        
      </div>
    </div>
</div>
